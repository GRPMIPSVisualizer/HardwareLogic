<div id="tooltip" class="absolute tooltip p-3 shadow-xl border rounded-lg bg-gray-100">
    <!-- Title -->
    <h3 class="text-xl text-gray-900 mb-2 text-center font-bold" [innerHTML]="tooltipService.tooltipTitle"></h3>

    <!-- Description -->
    <p class="text-gray-600 text-sm text-center mb-2" [innerHTML]="tooltipService.tooltipDescription | safeHtml"></p>

    <!-- Value -->
    <p *ngIf="tooltipService.tooltipValue" class="text-center px-1 rounded font-bold text-2xl bg-gray-800 text-gray-100 w-full">
        {{ tooltipService.tooltipValue }}
    </p>
</div>
